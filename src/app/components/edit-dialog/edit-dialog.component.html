<h2 mat-dialog-title>Edit Element</h2>
<form (ngSubmit)="onSave()" #editForm="ngForm">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name" name="name" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Weight</mat-label>
            <input matInput type="number" [(ngModel)]="data.weight" name="weight" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Symbol</mat-label>
            <input matInput [(ngModel)]="data.symbol" name="symbol" required>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button type="submit">Save</button>
    </div>
</form>
